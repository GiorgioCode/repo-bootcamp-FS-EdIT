<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Media Query Básica</title>
  <style>
    body {
      background-color: lightblue; /* Color por defecto */
    }

    /* Cambia el fondo si el ancho de la pantalla es menor a 600px */
    @media (max-width: 600px) {
      body {
        background-color: lightgreen; /* Color para pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <h1>Ejemplo: Media Query Básica</h1>
  <p>Redimensiona la ventana para ver el cambio de color de fondo.</p>
</body>
</html>
