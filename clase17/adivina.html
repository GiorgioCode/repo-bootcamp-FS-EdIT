<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Adivina el N√∫mero</title>
    <style>
        /* Estilo general del cuerpo de la p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f5fe;
            /* Color de fondo suave */
            text-align: center;
            padding: 50px;
        }

        /* T√≠tulo principal */
        h1 {
            color: #0277bd;
        }

        /* Estilos del bot√≥n */
        button {
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Estilo del bot√≥n al pasar el mouse */
        button:hover {
            background-color: #01579b;
        }
    </style>
</head>

<body>
    <!-- T√≠tulo del juego -->
    <h1>üé≤ Juego: Adivina el N√∫mero</h1>
    <p>Haz clic en el bot√≥n para comenzar.</p>

    <!-- Bot√≥n para iniciar el juego -->
    <button onclick="jugar()">¬°Jugar!</button>

    <script>
        // Funci√≥n principal que se ejecuta al hacer clic en el bot√≥n
        function jugar() {
            // ----------------------------
            // GENERAR UN N√öMERO ALEATORIO
            // ----------------------------

            // Math.random() genera un n√∫mero decimal aleatorio entre 0 (inclusive) y 1 (exclusivo).
            // Al multiplicarlo por 10, obtenemos un n√∫mero entre 0 y 9.999...
            // Math.floor() redondea hacia abajo al n√∫mero entero m√°s cercano.
            // Sumamos 1 para que el rango final sea de 1 a 10.
            const numeroSecreto = Math.floor(Math.random() * 10) + 1;

            // Definimos la cantidad de intentos del jugador
            let intentos = 3;

            // Bucle que permite al jugador adivinar hasta quedarse sin intentos
            while (intentos > 0) {
                // Mostramos un cuadro para que el usuario escriba un n√∫mero
                let adivina = prompt(`Adivina un n√∫mero del 1 al 10. Te quedan ${intentos} intento(s):`);

                // Si el usuario presiona "Cancelar", se termina el juego
                if (adivina === null) {
                    alert("Juego cancelado.");
                    return; // Finaliza la funci√≥n
                }

                // Convertimos la entrada del usuario (cadena de texto) a un n√∫mero
                adivina = Number(adivina);

                // ---------------------
                // VALIDAR LA ENTRADA
                // ---------------------

                // isNaN(valor) devuelve true si "valor" no es un n√∫mero.
                // Tambi√©n validamos que est√© entre 1 y 10 (inclusive).
                if (isNaN(adivina) || adivina < 1 || adivina > 10) {
                    alert("‚ö†Ô∏è Por favor, ingresa un n√∫mero v√°lido entre 1 y 10.");
                    continue; // Repite el bucle sin restar un intento
                }

                // ---------------------
                // COMPARAR CON SECRETO
                // ---------------------

                if (adivina === numeroSecreto) {
                    // Si el usuario acierta el n√∫mero
                    alert("üéâ ¬°Felicidades! Adivinaste el n√∫mero.");
                    return; // Finaliza el juego
                } else if (adivina < numeroSecreto) {
                    // Si el n√∫mero ingresado es menor al n√∫mero secreto
                    alert("üîΩ Muy bajo...");
                } else {
                    // Si el n√∫mero ingresado es mayor al n√∫mero secreto
                    alert("üîº Muy alto...");
                }

                // Resta un intento despu√©s de un intento fallido v√°lido
                intentos--;
            }

            // Si el jugador no adivin√≥ en los 3 intentos
            alert(`üò¢ Lo siento, perdiste. El n√∫mero era ${numeroSecreto}.`);
        }
    </script>
</body>

</html>
