<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estados</title>
</head>

<body>
    <p id="contador">0</p>
    <button onclick="incrementar()">Incrementar</button>
    <script>
        let contador = 0
        function incrementar() {
            contador++
            document.getElementById('contador').textContent = contador
        }
    </script>
</body>

</html>
