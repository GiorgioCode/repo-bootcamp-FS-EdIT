<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animación 2 - Movimiento horizontal</title>
    <style>
        /* Animación que mueve el elemento de izquierda a derecha */
        @keyframes mover {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(300px);
            }
        }

        .pelota {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            animation: mover 2s infinite alternate;
        }
    </style>
</head>

<body>
    <div class="pelota"></div>
</body>

</html>
