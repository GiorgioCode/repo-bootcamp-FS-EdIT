<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animación 3 - Escalado</title>
    <style>
        /* Animación que escala un elemento */
        @keyframes escalar {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
            }
        }

        .cuadro {
            width: 100px;
            height: 100px;
            background-color: purple;
            animation: escalar 2s infinite alternate;
        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
