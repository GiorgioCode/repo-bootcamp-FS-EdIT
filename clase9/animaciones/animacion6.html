<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animaci√≥n 6 - Rebote</title>
    <style>
        /* Simula un rebote vertical */
        @keyframes rebote {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100px);
            }
        }

        .bola {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            animation: rebote 1s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="bola"></div>
</body>

</html>
