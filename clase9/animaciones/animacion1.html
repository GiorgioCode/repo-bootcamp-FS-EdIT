<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animación 1 - Cambio de color</title>
    <style>
        /* Definimos la animación que cambia el color del fondo */
        @keyframes cambioColor {
            from {
                background-color: red;
            }

            to {
                background-color: blue;
            }
        }

        .caja {
            width: 200px;
            height: 200px;
            animation: cambioColor 3s infinite alternate;
        }
    </style>
</head>

<body>
    <div class="caja"></div>
</body>

</html>
