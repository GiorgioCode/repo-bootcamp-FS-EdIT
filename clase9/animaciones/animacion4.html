<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animación 4 - Rotación</title>
    <style>
        /* Rotación continua del elemento */
        @keyframes rotar {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .rueda {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 30%;
            animation: rotar 4s linear infinite;
        }
    </style>
</head>

<body>
    <div class="rueda"></div>
</body>

</html>
