<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animaci√≥n 5 - Opacidad</title>
    <style>
        /* Alternar la opacidad de un elemento */
        @keyframes opacidad {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .fantasma {
            width: 150px;
            height: 150px;
            background-color: gray;
            animation: opacidad 2s infinite alternate;
        }
    </style>
</head>

<body>
    <div class="fantasma"></div>
</body>

</html>
