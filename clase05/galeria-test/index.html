<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <a href="#img1-modal"><img src="https://picsum.photos/seed/1/300/200" alt="Imagen 1" class="gallery-img"></a>
        <a href="#img2-modal"><img src="https://picsum.photos/seed/2/300/200" alt="Imagen 2" class="gallery-img"></a>
        <a href="#img3-modal"><img src="https://picsum.photos/seed/3/300/200" alt="Imagen 3" class="gallery-img"></a>
        <a href="#img4-modal"><img src="https://picsum.photos/seed/4/300/200" alt="Imagen 4" class="gallery-img"></a>
    </div>

    <!-- Modal 1 -->
    <div id="img1-modal" class="modal">
      <a href="#" class="close">&times;</a>
      <img class="modal-content" src="https://picsum.photos/seed/1/800/600" alt="Imagen 1 grande">
    </div>
    <!-- Modal 2 -->
    <div id="img2-modal" class="modal">
      <a href="#" class="close">&times;</a>
      <img class="modal-content" src="https://picsum.photos/seed/2/800/600" alt="Imagen 2 grande">
    </div>
    <!-- Modal 3 -->
    <div id="img3-modal" class="modal">
      <a href="#" class="close">&times;</a>
      <img class="modal-content" src="https://picsum.photos/seed/3/800/600" alt="Imagen 3 grande">
    </div>
    <!-- Modal 4 -->
    <div id="img4-modal" class="modal">
      <a href="#" class="close">&times;</a>
      <img class="modal-content" src="https://picsum.photos/seed/4/800/600" alt="Imagen 4 grande">
    </div>
</body>
</html>
