<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Masonry con CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes Estilo Masonry</h1>
        <p>Ejemplo usando CSS Grid para crear un efecto de ladrillos (masonry)</p>
    </header>

    <main>
        <div class="gallery">
            <!-- Imágenes con diferentes tamaños y proporciones -->
            <div class="gallery-item tall">
                <img src="https://picsum.photos/400/600?random=1" alt="Imagen 1">
                <div class="overlay">
                    <p>Arquitectura</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/400?random=2" alt="Imagen 2">
                <div class="overlay">
                    <p>Naturaleza</p>
                </div>
            </div>
            <div class="gallery-item wide">
                <img src="https://picsum.photos/600/400?random=3" alt="Imagen 3">
                <div class="overlay">
                    <p>Paisaje</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/400?random=4" alt="Imagen 4">
                <div class="overlay">
                    <p>Personas</p>
                </div>
            </div>
            <div class="gallery-item wide">
                <img src="https://picsum.photos/600/400?random=5" alt="Imagen 5">
                <div class="overlay">
                    <p>Tecnología</p>
                </div>
            </div>
            <div class="gallery-item tall">
                <img src="https://picsum.photos/400/600?random=6" alt="Imagen 6">
                <div class="overlay">
                    <p>Retrato</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/400?random=7" alt="Imagen 7">
                <div class="overlay">
                    <p>Ciudad</p>
                </div>
            </div>
            <div class="gallery-item wide tall">
                <img src="https://picsum.photos/600/600?random=8" alt="Imagen 8">
                <div class="overlay">
                    <p>Arte</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/400?random=9" alt="Imagen 9">
                <div class="overlay">
                    <p>Alimentos</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/400?random=10" alt="Imagen 10">
                <div class="overlay">
                    <p>Viajes</p>
                </div>
            </div>
            <div class="gallery-item tall">
                <img src="https://picsum.photos/400/600?random=11" alt="Imagen 11">
                <div class="overlay">
                    <p>Moda</p>
                </div>
            </div>
            <div class="gallery-item wide">
                <img src="https://picsum.photos/600/400?random=12" alt="Imagen 12">
                <div class="overlay">
                    <p>Deporte</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Ejemplo de galería masonry con CSS Grid | Imágenes de <a href="https://picsum.photos" target="_blank">Lorem Picsum</a></p>
    </footer>
</body>
</html>
